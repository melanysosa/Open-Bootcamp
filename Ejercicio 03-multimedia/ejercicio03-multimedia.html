<!DOCTYPE html>
<html>

<head>
    <title>Multimedia con HTML</title>
</head>

<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="img/monkey-island.jpg" alt="monkey-island" width="300" height="300" />

    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300" height="300" controls autoplay loop muted>
        <source src="Ray LaMontagne - You Are the Best Thing (Official Audio).mp4" type="video/mp4" />
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>

    <audio controls autoplay loop>
        <source src="More Than You Know.mp3" type="audio/mp3" />
    </audio>
</body>

</html>
